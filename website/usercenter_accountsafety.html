<div class="wrap-mycenter fr">
    <div id="modSafety" class="mod-info mod-safety">
    <div class="mod-hd"><h3>账号安全</h3></div>
    <div class="mod-bd">
        <div class="mod-tit">
            <ul class="tab-menu">
                <li class="status-on"><a href="#" >修改密码</a></li>
                <li><a href="#" class="">邮箱验证</a></li>
                <li><a href="#" class="">手机验证</a></li>
            </ul>
        </div>
    <div class="mod-content show">
        <form accept-charset="UTF-8" action="" class="form safety-form" id="form_editPwd" method="post">
            <fieldset>
                <legend>修改密码</legend>
                <div class="control-group">
                    <label class="control-label"><abbr title="required">*</abbr> 请输入当前密码：</label>
                    <div class="controls">
                        <input class="text-input required" id="nowPwd" name="nowPwd" size="30" type="password" value="" />
                        <div id="nowPwdTip" class="stickTips"></div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label"><abbr title="required">*</abbr> 请输入新密码：</label>
                    <div class="controls">
                        <input class="text-input required" id="newPwd" name="newPwd" size="30" type="password" value="" />
                        <div id="newPwdTip" class="stickTips"></div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label"><abbr title="required">*</abbr> 请再次输入新密码：</label>
                    <div class="controls">
                        <input class="text-input required" id="rePwd" name="rePwd" size="30" type="password" value="" />
                        <div id="rePwdTip" class="stickTips"></div>
                    </div>
                </div>
                <div class="control-group form-actions">
                    <label class="control-label">&nbsp;</label>
                    <span id="editPwd" class="btn_b btn_b_o" ><a herf="">&nbsp;&nbsp;&nbsp;保存修改&nbsp;&nbsp;&nbsp;</a></span>
                </div>
         </fieldset>
            </form>
    </div><!--mod-content-->
   <div class="mod-content hide">
  <form accept-charset="UTF-8" action="" class="form safety-form" id="form_emailChecking" method="post">
       <fieldset>
           <legend>邮箱验证</legend>
           <div class="control-group">
               <label class="control-label">当前状态：</label>
               <div class="controls">
                   <strong class="font-green">已验证</strong>
               </div>
           </div>
           <div class="control-group">
               <label class="control-label"><abbr title="required">*</abbr> 请输入当前密码：</label>
               <div class="controls">
                   <input class="text-input required" id="email_nowPwd" name="emailNowPwd" size="30" type="password" value="" />
                   <div id="email_nowPwdTip" class="stickTips"></div>
               </div>
           </div>
           <div class="control-group">
               <label class="control-label"><abbr title="required">*</abbr> 请输入注册时的邮箱：</label>
               <div class="controls">
                   <input class="text-input required" id="email_regEmail" name="regEmail" size="30" type="text" value="" />
                   <div id="email_regEmailTip" class="stickTips"></div>
               </div>
           </div>
           <div class="control-group form-actions">
               <label class="control-label">&nbsp;</label>
               <span id="submit_emailChecking" class="btn_b btn_b_o"><a herf="">&nbsp;&nbsp;&nbsp;立即验证&nbsp;&nbsp;&nbsp;</a></span>
           </div>
       </fieldset>
   </form>
   </div><!--mod-content-->

  <div class="mod-content hide">
      <form accept-charset="UTF-8" action="" class="form safety-form" id="form_phoneChecking" method="post">
          <fieldset>
              <legend>手机验证</legend>
              <div class="control-group">
                  <label class="control-label">当前状态：</label>
                  <div class="controls">
                      <strong class="font-red">未验证</strong>
                  </div>
              </div>
              <div class="control-group" style="border-bottom:1px dashed #e0e0e0;padding-bottom: 15px;">
                  <label class="control-label">会员等级：</label>
                  <div class="controls" style="margin-bottom: 10px;">
                      <strong>普通会员</strong><span class="text-tips"><a href="">修改手机号码</a></span>
                  </div>
                  <label class="control-label">&nbsp;</label>
                  <div class="controls">
                      <p id="get_SMScheckCode" class="btn_m btn_m_h"><a href="">获取短信校验码</a></p>
                  </div>
              </div>

              <div class="control-group">
                  <label class="control-label"><abbr title="required">*</abbr> 请填写手机校验码：</label>
                  <div class="controls">
                      <input class="text-input required" id="phoneChecking" name="phoneChecking" size="10" type="text" value="" />
                      <div id="phoneCheckingTip" class="stickTips"></div>
                  </div>
              </div>
              <div class="control-group">
                  <label class="control-label"><abbr title="required">*</abbr> 验证码：</label>
                  <div class="controls">
                      <input class="text-input required" id="checkingCode" name="checkingCode" size="10" type="text" value="" />
                      <div id="checkingCodeTip" class="stickTips"></div>
                  </div>
              </div>
              <div class="control-group form-actions">
                  <label class="control-label">&nbsp;</label>
                  <span id="submit_phoneChecking" class="btn_b btn_b_o" ><a herf="">&nbsp;&nbsp;&nbsp;提交验证&nbsp;&nbsp;&nbsp;</a></span>
              </div>
          </fieldset>
      </form>
   </div><!--mod-content-->

            "js/my/usercenter.js"
    );
</script>

<script type="text/javascript">
    head.ready(function () {
        $("#modSafety .tab-menu li").delegate('a', 'click', function (e) {

            $("#modSafety .tab-menu li").removeClass("status-on");
            $(e.target).parent().addClass("status-on");

            var wfc_table = $("#modSafety .mod-content");
            var curt_index = $(e.target).parent().index("#modSafety .tab-menu li");
            wfc_table.removeClass("show").addClass("hide");
            wfc_table.eq(curt_index).addClass("show");
        })
    });

</script>
